<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p><label for="iusu">Usuário:</label >
       <input type="text" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" >
        </p>
        <p>
        <label for="isen">Senha:</label>
           <input type="password" name="isen" id="isen" required minlength="8" size="10" placeholder="minímo 8 letras" autocomplete="username">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" autocomplete="current-password">
        </p>
    </form>
</html>
